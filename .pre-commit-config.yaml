minimum_pre_commit_version: "3.2.0"

default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-case-conflict

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 26.1.0
    hooks:
      - id: black
        files: \.pyi?$

  # Robust choice: avoids Python>=3.10 requirement surprises
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]
        files: \.pyi?$

  # Use official flake8 repo (not mirrors). Pin to a real tag.
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        files: \.pyi?$

  - repo: local
    hooks:
      - id: doctest-ratio
        name: doctest ratio (>= 80%)
        entry: python scripts/check_doctest_ratio.py --min 0.8
        language: system
        pass_filenames: false
        files: \.py$
      - id: file-length
        name: file length limits (warn > 1000, fail > 2000)
        entry: python scripts/check_file_length.py
        language: system
        pass_filenames: false
